<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script
			src="https://kit.fontawesome.com/3348a1fec6.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<!-- Header -->
		<header>
			<div class="logo">
				<i class="fab fa-youtube"></i>
				<span class="title">Youtube</span>
			</div>
			<div class="icons">
				<i class="fas fa-search"></i>
				<i class="fas fa-ellipsis-v"></i>
			</div>
		</header>

		<!-- Video Player -->
		<section class="player">
			<video controls src="video/구독.mp4"></video>
		</section>

		<!-- Video Information -->
		<section class="info">
			<div class="metadata">
				<ul class="hashtags">
					<li>#Hong</li>
					<li>#Clone Coding</li>
					<li>#Youtube</li>
				</ul>
				<div class="titleAndButton">
					<span
						>Clone Coding: Youtube Mobile Website 유튜브 모바일 웹사이트 따라
						만들기 프로젝트 | 프론트엔드 개발자 입문편: HTML, CSS, JavaScript |
						나의 첫 클론 코딩 | 영상은 구독 해달라고 하는 짧은 영상입니다! |
						화이팅!!</span
					>
					<button class="moreBtn">
						<i class="fas fa-caret-down"></i>
					</button>
				</div>
				<div class="views">
					<span class="view">조회수 100만회 . 2020. 07. 22.</span>
				</div>
			</div>
		</section>
	</body>
</html>
